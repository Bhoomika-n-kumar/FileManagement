<div id="div1" class = "dropzone" style = "margin-left:57px;">
    <h4 style = "font-size : 20px;font-family:arial;margin-left:10px;">Uploaded Files </h4>
    
    <!---<div id = "div12">-->
        <p style = "margin-left:10px;color:#9e9c96" *ngIf = '!text'>
            You can Drag and drop files 
        </p>
    <!---</div>-->

        <p *ngIf = 'text'></p> 

        <p id = "change" style = "color:#9e9c96;margin-left:10px;">
            No files uploaded
        </p> 
        <!--displays already posted files-->
        <ul class = "dragul1" *ngFor = "let a of allFiles;let i = index"> <!--array-->
            <li class = "dragli1">
                {{a.value}}{{yes()}}<a (click) = "showPath(a.value)" style = "cursor:pointer;margin-left:20px;"><i class = "fa fa-list-ul"></i></a><button (click)="fileFiltering(a.key)" style = "outline:none;" class="close">&times;</button> 
                <!--<button (click) = "patchFiles(a)">Clck</button>-->
            </li>
        </ul>

        <!--for displaying dragged files-->
        <ul class = "dragul1" *ngFor = "let a of array"> <!--array-->
            <li class = "dragli1" >
                {{a}}{{yes()}}<a (click)="patchFiles(a)" style = "cursor:pointer;margin-left:20px;" ><i class="fa fa-floppy-o"></i></a><span onclick="this.parentElement.style.display='none'" class="close">&times;</span>
                <!--<button (click) = "patchFiles(a)">Clck</button>-->
            </li>
        </ul>
   
        <!--<button (click) = "getSpecificData()">Gett</button>-->  
            
        <!--displays uploaded files on button click--> 
        <ul class = "ul" *ngFor="let item of attachmentList">   
            <li class = "li">{{item.originalname}}<span onclick="this.parentElement.style.display='none'" class="close">&times;</span>
                <!--<button (click) = "patchFiles(item.originalname)">Clck</button>-->
                <a (click)="patchFiles(item.originalname)" style = "cursor:pointer;margin-left:0px;"><i class="fa fa-floppy-o"></i></a>
            </li> 
        </ul>

        

</div>
