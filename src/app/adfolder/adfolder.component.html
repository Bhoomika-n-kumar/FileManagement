
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class = "body">
<div class="navbar">
    <p  style = "margin-top:10px;font-size:16px;color:white;"> 
      Welcome, {{uname}} ! <!--getUser-->
    </p>
    <div class="dropdown">
      <button class="dropbtn" style = "font-size:16px;" >
          View 
          <i class="fa fa-caret-down"></i>
      </button>

      <div class="dropdown-content" >
          <button class="btn1" (click)="listView()"><i class="fa fa-bars"></i> 
            List
          </button>

          <button class="btn2" (click)="gridView()"><i class="fa fa-th-large"></i>   
            Grid 
          </button> 

          <button class="btn3" (click)="originalView()">  
            Default 
          </button>
      </div>
    </div> 
  <a class = "a" href="#logout" routerLink = "/login" style = "color:white;height:40px;font-size:16px;margin-top:11px;">Logout</a>
</div>

<br><br><br>

<div *ngIf = "yes">
  <app-ad-file (yes1)="yes=$event"></app-ad-file>  
</div>

      {{t1.name}} 
    </button>  
    <a id = "delete" (click) = "deleteEmployee(t1.id)" ><i class = "fa fa-trash" style = "float:right;"></i></a>
    {{yes1()}}  
  </div>

</div>
