<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 22%;
  height: 200px;
  margin-left:500px;
  
  margin-top:100px;
  
 position:fixed;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}


</style>
</head>
<body>


<div class="card" id = "card1">
  <h6 style = "margin-top:10px;margin-left:75px;">Enter Folder name</h6> 
  <input type = text  style = "margin-left:31px;margin-top:10px;width:200px;" name = "yes" [(ngModel)] = "login.currentFolder.name">
  <button (click) = "create(login.currentFolder)" style = "margin-top:20px;width:100px;margin-left:80px;" >Submit</button>
  <button (click) = "close()" style = "width:100px;margin-left:80px;margin-top:20px;" > close </button>
</div>
